<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>To Do Prototype</h2>
        <form method="post", action="/">
            <div class="wrapper">
            <input class="radio" id="one" name="group" type="radio" checked>
            <input class="radio" id="two" name="group" type="radio">
            <div class="tabs">
                <label class="tab" id="tabOne" for="one">Log In</label>
                <label class="tab" id="tabTwo" for="two">Sign Up</label>
            </div>
            <div class="panels">
                <div class="panel" id="panelOne">
                    <div class="panelTitle">Log In</div>
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="username" placeholder="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="password" placeholder="Password">
                            </td>
                        </tr>
                    </table>
                    <input class="buttonRegister" type="submit" value="Log in">
                </div>
                <div class="panel" id="panelTwo">
                    <div class="panelTitle">Sign Up</div>
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Email address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Authentication">
                            </td>
                        </tr>
                    </table>
                    <input class="buttonRegister" type="submit" value="Sign up">
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
